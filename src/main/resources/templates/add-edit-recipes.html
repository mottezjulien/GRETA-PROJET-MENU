<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Recipe</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createRecipe}" th:object="${recipe}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="photo" class="col-form-label">Photo</label>
                            <input type="text" th:field="*{photo}" class="form-control"
                                   id="photo" placeholder="Photo" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="label" class="col-form-label">Label</label>
                            <input type="text" th:field="*{label}" class="form-control"
                                   id="label" placeholder="Label" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="rate" class="col-form-label">Rate</label>
                            <input type="text" th:field="*{rate}" class="form-control"
                                   id="rate" placeholder="rate" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
